<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <!--link rel="manifest" href="%PUBLIC_URL%/manifest.json" /-->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>CodeSandbox Challenge</title>
    <meta name="description" content="By Sylvain Hamann" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      (function () {
        function getThemeMode() {
          // const savedMode = window.localStorage.getItem("mode");
          // if (savedMode) return savedMode;
          if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            return "dark";
          }
          if (window.matchMedia("(prefers-color-scheme: light)").matches) {
            return "light";
          }
          return "dark";
        }

        const mode = getThemeMode();
        const root = document.documentElement;
        const colors = {
          dark: {
            text: "#F2F2F2",
            grey1: "#B0B0B0",
            grey2: "#383838",
            grey3: "#222222",
            background: "#151515",
            critical: "#E75B4F",
          },
          light: {
            text: "#151515",
            grey1: "#515151",
            grey2: "#D1D1D1",
            grey3: "#EEEEEE",
            background: "#FFFFFF",
            critical: "#D62617",
          },
        };
        root.style.setProperty("--c-text-color", colors[mode].text);
        root.style.setProperty("--c-grey1", colors[mode].grey1);
        root.style.setProperty("--c-grey2", colors[mode].grey2);
        root.style.setProperty("--c-grey3", colors[mode].grey3);
        root.style.setProperty("--c-background", colors[mode].background);
        root.style.setProperty("--c-critical", colors[mode].critical);
      })();
    </script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
